<div class="container-fluid">

  <!-- <app-header></app-header> -->

  <div class="row">

    <div class="col-lg-4">
      <app-left-pane></app-left-pane>
    </div>

    <div class="col-lg-8">
      <div class="row h-100">

        <div class="col-lg-8 border"  [ngClass]="!isChatSelected ? 'd-none' : 'd-block'"> <!-- *ngIf="isChatSelected; else selectChatTemplate" -->
          <app-chat></app-chat>
        </div>

        <div class="col-lg-4 border" [ngClass]="!isChatSelected ? 'd-none' : 'd-block'"> <!-- *ngIf="isChatSelected" -->
          <app-chat-settings></app-chat-settings>
        </div>

        <div class="col-sm-12 start-chat border" [ngClass]="isChatSelected ? 'd-none' : 'd-block'">
          <!-- <ng-template #selectChatTemplate> -->
            <div>
              <p>Your messages</p>
              <p>Send a message to start a chat.</p>
              <button mat-flat-button color="primary">Start a chat</button>
            </div>
          <!-- </ng-template> -->
        </div>

      </div>
    </div>
  </div>
</div>
