<div>

  <!-- <app-header></app-header> -->

  <div class="row">

    <div class="col-sm-4">
      <app-left-pane></app-left-pane>
    </div>

    <div class="col-sm-8">
      <div class="row">

        <div class="col-sm-8" *ngIf="isChatSelected; else selectChatTemplate">
          <app-chat></app-chat>
        </div>

        <div class="col-sm-4" *ngIf="isChatSelected">
          <app-chat-settings></app-chat-settings>
        </div>

        <div class="col-sm-12">
          <ng-template #selectChatTemplate>
            <div>
              <p>Your messages</p>
              <p>Send a message to start a chat.</p>
              <button mat-flat-button color="primary">Basic</button>
            </div>
          </ng-template>
        </div>

      </div>
    </div>
  </div>
</div>
