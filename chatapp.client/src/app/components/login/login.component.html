<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form>
            <h1>Create Account</h1> <!-- NEW USER -->
            <input type="text" placeholder="First name" id="firstNameNew" [(ngModel)]="firstNameNew" name="firstNameNew" required/>
            <input type="text" placeholder="Last name" id="lastNameNew" [(ngModel)]="lastNameNew" name="lastNameNew" required/>
            <input type="email" placeholder="Email" id="usernameNew" [(ngModel)]="usernameNew" name="usernameNew" required/>
            <input type="passwordNew" placeholder="Password" id="passwordNew" [(ngModel)]="passwordNew" name="passwordNew" required/>
            <input type="confirmPasswordNew" placeholder="Confirm password" id="confirmPasswordNew" [(ngModel)]="confirmPasswordNew" name="confirmPasswordNew" required/>
            <input type="date" placeholder="Date of Birth" id="dateOfBirthNew" [(ngModel)]="dateOfBirthNew" name="dateOfBirthNew" required/>
            <input type="text" placeholder="Phone number" id="phoneNumberNew" [(ngModel)]="phoneNumberNew" name="phoneNumberNew" required/>
            <button (click)="register()">Sign Up</button>
            <div *ngIf="errorMessage"class="error-message">
                {{ errorMessage }}
            </div>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form>
            <h1>Sign In</h1>
            <input type="email" placeholder="Email" id="username" [(ngModel)]="username" name="username" required/>
            <input type="password" placeholder="Password" id="password" [(ngModel)]="password" name="password" required/>
            <button (click)="login()">Sign In</button>
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Already An User?</h1>
                <p>To keep connected with us please login here</p>
                <button (click)="navToLogin()" class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>New User?</h1>
                <p>Create your account and start journey with us</p>
                <button (click)="navToRegister()" class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
