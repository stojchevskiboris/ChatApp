<div class="left-pane d-flex flex-column h-100">
    <div class="acc-overview mb-2">
        <app-account-overview (resetChat)="handleSelectedChat($event)" (contactsEmitter)="getContacts()"></app-account-overview>
    </div>

    <div class="search-bar mb-2">
        <mat-form-field class="w-100 search-bar-field">
            <mat-label>Search</mat-label>
            <input matInput type="text" #searchInput>
            <button matSuffix mat-icon-button aria-label="Search" class="me-2">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="tab-group-container flex-grow-1 overflow-hidden">
        <mat-tab-group class="mat-tabs-messages-contacts" [(selectedIndex)]="selectedTabIndex">
            <mat-tab label="Messages">
                <ng-scrollbar 
                    *ngIf="messagesList.length > 0; else noMessagesPage" (scroll)="onScrollMessages($event)">
                    <mat-selection-list>
                        <mat-list-item *ngFor="let message of messagesList; index as i" class="message-list"
                            [ngClass]="{'selected': message.recipientId==selectedChatId}"
                            (click)="openChat(message.recipientId)">
                            <div class="message-card d-flex align-items-center">
                                <div mat-card-avatar class="me-2 example-header-image w-50px h-50px rounded-circle"></div>
                                <div>
                                    <span matListItemTitle>{{ message.recipientFirstName }} {{ message.recipientLastName }}</span>
                                    <span matListItemLine [ngClass]="message.isSeen ? 'seen' : 'notSeen'">
                                        {{ message.content }}
                                    </span>
                                    <span matListItemLine [ngClass]="message.isSeen ? 'seen' : 'notSeen'">
                                        {{ message.modifiedAt | chatDate }}
                                    </span>
                                </div>
                            </div>
                        </mat-list-item>
                    </mat-selection-list>
                </ng-scrollbar>

                <ng-template #noMessagesPage>
                    <div class="text-center mt-3 mb-3">
                        <span>No messages found</span>
                        <br>
                        <button mat-stroked-button class="mt-3 mb-3" (click)="goToContactsTab()">
                            Start new chat
                        </button>
                    </div>
                </ng-template>
            </mat-tab>

            <mat-tab label="Contacts">
                <div class="flex-content-center mt-1 h-50px" *ngIf="!hasContactsLoaded">
                    <div class="load-wrapp">
                        <div class="load-3">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <ng-scrollbar *ngIf="contactsList.length > 0; else noContactsPage" (scroll)="onScrollContacts($event)">
                    <mat-selection-list>
                        <mat-list-item *ngFor="let contact of contactsList; index as i" class="contacts-list"
                            [ngClass]="{'selected': contact.id==selectedChatId}"
                            (click)="openChat(contact.id)">
                            <mat-card class="contact-card bg-none">
                                <mat-card-header>
                                    <div mat-card-avatar>
                                        <img matListAvatar class="w-40px h-40px user-profile-picture"
                                            [src]="contact.profilePicture || 'img/default-avatar.png'" />
                                    </div>
                                    <mat-card-title>{{contact.firstName}} {{contact.lastName}}</mat-card-title>
                                    <mat-card-subtitle class="d-flex align-items-center mt-1">
                                        <ng-container
                                            *ngIf="isContactActive(contact.lastActive); else lastActiveTemplate">
                                            <mat-icon class="active-icon">circle</mat-icon>
                                            Active now
                                        </ng-container>
                                        <ng-template #lastActiveTemplate>
                                            {{ contact.lastActive | lastActive }}
                                        </ng-template>
                                    </mat-card-subtitle>
                                </mat-card-header>
                            </mat-card>
                        </mat-list-item>
                    </mat-selection-list>
                </ng-scrollbar>

                <ng-template #noContactsPage>
                    <div class="text-center mt-3 mb-3">
                        <span>No contacts found</span>
                        <br>
                        <button mat-stroked-button class="mt-3 mb-3" (click)="addContacts()">
                            Add Contacts
                        </button>
                    </div>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
