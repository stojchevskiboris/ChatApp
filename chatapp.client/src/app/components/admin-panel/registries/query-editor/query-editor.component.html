<div class="query-editor p-3">
  <textarea class="query-input" placeholder="Enter SQL Query" [(ngModel)]="query"></textarea>

  <button mat-raised-button color="primary" (click)="runQuery()">Run Query</button>

  <div *ngIf="result">
    <p class="mt-3">{{ result.message }}</p>

    <div class="p-1 border rounded">
      <div class="overflow-auto border">
        <table mat-table [dataSource]="result.rows" class="mat-elevation-z1" *ngIf="result.columns?.length">
          <ng-container *ngFor="let col of result.columns; let i = index" [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef>{{ col }}</th>
            <td mat-cell *matCellDef="let row">{{ row[i] }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="result.columns"></tr>
          <tr mat-row *matRowDef="let row; columns: result.columns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
