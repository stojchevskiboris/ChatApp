<div class="acc-overview d-flex align-items-center justify-content-between">

    <div class="cursor-pointer" (click)="resetChats()">
        <div class="d-inline-block" [attr.data-initials]="userInitials"></div>

        <span class="font-large">
            {{currentUser.firstName}} {{currentUser.lastName}}
        </span>
    </div>

    <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="addFriends()">
                <mat-icon>supervisor_account</mat-icon>
                <span>Add Friends</span>
            </button>
            <button mat-menu-item routerLink="/settings">
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>portable_wifi_off</mat-icon>
                <span>Sign out</span>
            </button>
        </mat-menu>
    </div>
</div>
